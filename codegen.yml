overwrite: true
schema: "./src/schema.gql"  # Ensure this file exists (auto-generated by NestJS)
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-prisma"
    config:
      contextType: "../context#Context" # Adjust according to your setup
      useIndexSignature: true
      avoidOptionals: true
